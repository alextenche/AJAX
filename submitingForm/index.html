<!DOCTYPE html>
<html>

<head>
	<meta name="author" content="Alex Tenche">
	<title>Submiting Forms with jQuery and AJAX</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<form action="ajax/contact.php" method="post" class="ajax">
		
		<p><input type="text" name="name" placeholder="your name"></p>
		<p><input type="text" name="email" placeholder="your email"></p>
		<p><textarea name="message" placeholder="your message"></textarea></p>
		<br>
		<input type="submit" value="Send">

	</form>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
